about_profile_image: images/wyang_img.jpg # Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  Data science candidate with a solid mathematical background and application experience in Natural Language Processing and Machine Learning. Enthusiastic with exploring innovative ways to deal with big data problems. With a never stop attitude, I am still striving forward on the way to becoming an expert in the data science field.
  - Programming: Python (Pandas, Numpy, Matplotlib)

  - Skills and Knowledge:
      - Programming: Python (Pandas, Numpy, Matplotlib)
      - Textual Data Processing: Python (NLTK, Regular Expression, Gensim)
      - Machine Learning: Python (Scikit-Learn, Keras)
      - Database: PostgreSQL, MySQL
      - Tools: Jupyter Notebook, PyCharm, Git, Tableau, MS Excel
      - Data Domain: Textual data, Web data, Time series, Sequential data
      - Data Visualization: Python (Matplotlib, Seaborn), Tableau, MS Excel
      - Business Analytics: Web Analytics, Social Network Analytics

  - Algorithms/Models:
      - Regression: Linear Regression, Logistic Regression, Time series regression (ARIMA)
      - Classification: Support Vector Machine, Decision Tree, K-nearest neighbors (KNN)
      - Dimension Reduction: Principal Component Analysis (PCA), Singular Value Decomposition (SVD)
      - Clustering: K-means
      - Natural Language Processing: Latent Dirichlet Allocation, N-gram, Skip-gram, Recurrent Neural Network, Autoencoder, Convolutional Neural Networks (Feature extraction)

